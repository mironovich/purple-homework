apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-deployment
  namespace: converter-namespace
spec:
  selector:
    matchLabels:
      components: rabbitmq
  template:
    metadata:
      labels:
        components: rabbitmq
    spec:
      containers:
        - name: myapp
          image: rabbitmq:4.1.4-management
          resources:
            limits:
              memory: "2Gi"
              cpu: "300m"
          ports:
            - containerPort: 5672
          env:
            - name: SEED_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: SEED_USERNAME
            - name: SEED_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: SEED_USER_PASSWORD
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
      volumes:
        - name: rabbitmq-data
          persistentVolumeClaim:
            claimName: rabbitmq-pvc
