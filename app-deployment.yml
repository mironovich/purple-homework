apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter-deployment
  namespace: converter-namespace
spec:
  replicas: 1
  selector:
    # а почему тут matchLabels?
    matchLabels:
      components: frontend
  # шаблон, по которому будут разворачиваться реплики?
  template:
    metadata:
      labels:
        components: frontend
    spec:
      containers:
        - name: converter
          image: antonlarichev/conv-app:1.2
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: 512Mi
              cpu: 500m
          env:
            - name: VITE_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: converter-config
                  key: VITE_DOMAIN
